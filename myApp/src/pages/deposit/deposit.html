<ion-header>
  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Enter Amount to Deposit</h2>
  <form [formGroup]="depositForm" (ngSubmit)="Deposit()">
    <ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button round type="submit" [disabled]="!depositForm.valid"> Make a Deposit</button>
    </div>
  </form>
</ion-content>
