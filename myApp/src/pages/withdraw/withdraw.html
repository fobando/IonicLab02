<ion-header>

  <ion-navbar>
    <ion-title>Withdraw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Enter Amount to Withdraw</h2>
    <form [formGroup]="withdrawForm" (ngSubmit)="Withdraw()">
        <ion-item>
            <ion-label stacked>Amount</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button round type="submit" [disabled]="!withdrawForm.valid"> Make a Withdrawal</button>
          </div>
    </form>
</ion-content>
